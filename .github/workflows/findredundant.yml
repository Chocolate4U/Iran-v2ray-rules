name: Find Redundant Domains

on:
  workflow_dispatch:
  schedule:
    - cron: "20 23 * * *"

env:
  RELEASE_NAME: $(date +%Y%m%d%H%M)
  DOH_SERVERS: "Cloudflare,Google"

jobs:
  check-domains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y csvkit

      - name: Get domains
        run: curl -sSL https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/domains.txt | grep -Ev ".+\.ir$" | sort -u > domains.txt

      - name: Check Domains
        shell: pwsh
        run: |
          # Define the script path relative to the current directory
          $scriptPath = "./Check-Domains.ps1"
          
          # Check if the script exists
          if (-Not (Test-Path $scriptPath)) {
              Write-Error "The script Check-Domains.ps1 was not found in the expected path."
              exit 1
          }

          # Execute the script for each DOH server
          foreach ($server in $env:DOH_SERVERS.Split(',')) {
            & $scriptPath -Mode DOH -DOHServer $server -Http3 -Concurrency 100 -Quiet
            New-Item -Name $server -ItemType "directory" -Force
            Move-Item -Path "./Results-DOH.csv" -Destination "./$server" -Force
          }

      - name: Generate final result
        run: |
          csvgrep -c 2 -m "DEAD" ./Cloudflare/Results-DOH.csv | awk -F"," '{print $1}' | sed '1d' | sort -u > redundant-cloudflare.txt
          csvgrep -c 2 -m "DEAD" ./Google/Results-DOH.csv | awk -F"," '{print $1}' | sed '1d' | sort -u > redundant-google.txt
          comm -12 redundant-cloudflare.txt redundant-google.txt > redundant-domains.txt

      - name: Push result to redundant branch
        run: |
          mkdir redundant
          cp redundant-domains.txt redundant/
          cd redundant || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b redundant
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin redundant
