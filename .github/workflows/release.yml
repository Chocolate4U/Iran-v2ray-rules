name: Build and Release Category Ads All

on:
  push:
    branches:
      - parallel

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Iran-v2ray-rules repository
        uses: actions/checkout@v4

      - name: Checkout category-ads-all list
        uses: actions/checkout@v4
        with:
          repository: v2fly/domain-list-community
          path: v2ray-geosite

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix parallel idn2

      - name: Generate category-ads-all domains list
        run: |
          chmod +x ./scripts/generate-category-ads-all.sh
          ./scripts/generate-category-ads-all.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Optimize processing with parallel (if needed)
        run: |
          parallel -j 4 ./scripts/generate-category-ads-all.sh ::: $(cat ./v2ray-geosite/data/category-ads-all
